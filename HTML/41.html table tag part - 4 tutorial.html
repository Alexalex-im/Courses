<!DOCTYPE html>
<html>
<head>
<title>tables</title>
<style>
        .table{
            border-spacing:8px;
            text-align:center;
            border-collapse:separate;
            
        }

        .vtable{
            border-collapse:collapse;
        }

</style>
</head>
<body>
    <table border="3" class="table" cellpadding="10px" style="border-color:brown;border-style:solid;">
        <caption style="background-color:blue;color:white;font-size:20px;">Time table</caption>
        <tr>
            <td></td>
            <td>Timing</td>
            <td></td>
            <td></td>
        </tr> 
        <tr style="background-color:yellow;color:red;text-align:center;">  <!-- text-align:left; -->
           <th>Days</th>
           <th>10.00 - 11.00</th>
           <th>11.00 - 12.00</th>
           <th>12.00 - 1.00</th>
       </tr>
       
       <tr style="background-color:green;color:white;">
           <td style="background-color:green;color:white;">Monday</td>
           <td style="background-color:red;color:white;">Math</td>
           <td style="background-color:green;color:white;" colspan="2">Science</td>
           
       </tr>
       
       <tr>
           <td>Tuesday</td>
           <td colspan="2" style="background-color:yellow;">English</td>
           <td></td>
           
       </tr>
       
       <tr>
           <td>Wednesday</td>
           <td></td>
           <td></td>
           <td></td>
       </tr>
       
       <tr>
           <td>Thusday</td>
           <td rowspan="2" style="background-color:pink;">Science</td>
           <td>English</td>
           <td></td>
       </tr>
       
       <tr>
           <td>Friday</td>
           <td></td>
           <td></td>
           
       </tr>
       </table>
