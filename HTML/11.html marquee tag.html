<!-- Marquee tag
1.Alternate     //left to right
2.Scroll        //right to left again right to left
3.Slide         //right to left     -->

<!-- other
1.scroll amount     //increase speed
2.scroll delay      //slow to speed
3.Vspace            // space the content
4.width             //width of marquee tage content
5.height            //height of the marquee tag content
<marquee> tag is also used with <font> tag for better effects </marquee>
-->

<marquee style="background-color:pink;color:white;">
    <h2>My Programming Line</h2>
</marquee>

</marquee>
