<!DOCTYPE html>
<html>
<head>
	<title>Marquee Tag</title>
	<style>
	</style>
</head>
<body>
<marquee style="background-color:pink;color:white;">
    <h2>My Programming Line</h2>
</marquee>
<br>
<marquee width="50%" bgcolor="yellow" direction="left">
    <h2>My Programming Line</h2>
</marquee>
<br>
<marquee  bgcolor="yellow" direction="right">
    <h2>My Programming Line</h2>
</marquee>
<br>
<marquee  bgcolor="yellow" direction="up">
    <h2>My Programming Line</h2>
</marquee>
<br>
<marquee bgcolor="yellow" direction="down">
    <h2>My Programming Line</h2>
</marquee>
<br>
<br>
<marquee vspace="20px" behavior="alternate" style="background-color:yellow;">
    <img width="300px" height="300px" src="mickey3.jpg">
</marquee>
<br>
<marquee behavior="Scroll" style="background-color:yellow;">
    <img width="300px" height="300px" src="mickey3.jpg">
</marquee>
<br>
<marquee behavior="slide" style="background-color:yellow;">
    <img width="300px" height="300px" src="mickey3.jpg">
</marquee>
<br>

<marquee width=900px; height="600px" behavior="alternate" scrollamount="20" style="background-color:yellow;">
    <img width="300px" height="300px" src="mickey3.jpg">
</marquee>
<br>
<marquee behavior="slide" scrolldelay="10" style="background-color:yellow;">
    <img width="300px" height="300px" src="mickey3.jpg">
</marquee>
<br>
<br>

<marquee scrollamount="30">
    <h2>My Programming Line</h2>
</marquee>
<br>
<br>
<marquee scrolldelay="30">
    <h2>My Programming Line</h2>
</marquee>
<body>
</html>
