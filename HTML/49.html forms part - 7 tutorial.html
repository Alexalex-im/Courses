<body>
    <form method="post" target="_blank" style="background-color:green;color:red;padding:20px;margin:20px;">       <!-- method attribute - get , post -->

        <br>
        Phone number  <input type="text" name="phone number" placeholder="Enter your number">    <!-- placeholder attributes - input box text-->
        <br>
        E-mail  <input maxlength="10" type="text" name="E-mail Id">         <!-- Maxlength attribute - input can only in 10 values-->
        <br>
        date of birth 
        <select size="4">        <!-- size attributes - define size in 4 values-->
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        
        <select size="4">
            <option>January</option>
            <option>Febrary</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
        </select>
        
        <select size="4">
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
        </select>
    <br>   
    Gender <input type="radio" name="gender">Male
           <input type="radio" name="gender"  checked >Female  <!-- checked attributes - fix that default-->
           <input type="radio" name="gender">Others
    <br>
    
    <textarea rows="5" cols="30">        
        Hii .....
    </textarea>
    <br>

    Select color<input type="color" name="favorite color">
    <br>

    <br>
    Date & time <input type="datetime-local" name="birthdaytime">
    <br>

    <br>
    File <input type="file" name="myfile">
    <br>

    <br>
    Month<input type="month" name="birthdaymonth">
    <br>

    <br>
    Work experience<input type="number" name="experience" min="1" max="6">          <!-- Min ,Max attributes- 1 to 6 -->
    <br>

    <br>
    Telephone<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">          <!-- Pattern attribute - 0 to 9 ,3 numbers-->
    Format : 123 - 45 - 678
