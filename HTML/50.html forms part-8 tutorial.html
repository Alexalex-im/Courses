    <form method="post" target="_blank" style="background-color:green;color:red;padding:20px;margin:20px;">       <!-- method attribute - get , post -->

        <br>
    <tr><td>E-mail</td><td><input maxlength="10" type="text" name="E-mail Id"></td></tr>         <!-- Maxlength attribute - input can only in 10 values-->
        <br>
    <tr><td>date of birth </td>
    <td><select size="4">        <!-- size attributes - define size in 4 values-->
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>

            <option>Febrary</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>

            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
        </select></td>
    <br>   
    <tr><td>Gender</td><td><input type="radio" name="gender">Male
           <input type="radio" name="gender"  checked >Female  <!-- checked attributes - fix that default-->
           <input type="radio" name="gender">Others</td>
           </tr>
    <br>
    
    <tr><td><textarea rows="5" cols="30">        
        Hii .....
    </textarea></td></tr>
    <br>

    <tr><td>Select color</td><td><input type="color" name="favorite color"></td></tr>
    <br>

    <br>
    <tr><td>Date & time</td><td><input type="datetime-local" name="birthdaytime"></td></tr>
    <br>

    <br>
    <tr><td>File</td><td><input type="file" name="myfile"></td></tr>
    <br>

    <br>
    <tr><td>Month</td><td><input type="month" name="birthdaymonth"></td></tr>
    <br>

    <br>
    <tr><td>Work experience</td><td><input type="number" name="experience" min="1" max="6"></td></tr>          <!-- Min ,Max attributes- 1 to 6 -->
    <br>

    <br>
    <tr><td>Telephone</td><td><input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        Format : 123 - 45 - 678</td></tr>         <!-- Pattern attribute - 0 to 9 ,3 numbers-->
    
    <br>

    <br>
    <tr><td>Time</td><td><input type="time" name="user-time"></td></tr>

    <br>
