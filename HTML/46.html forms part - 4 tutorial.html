<form style="color:red;font-size:20px;background-color: green;padding:20px;margin:10px;;">

    <br>
    Phone number  <input type="text" name="phone number">
    <br>
    E-mail  <input type="text" name="E-mail Id">
    <br>
    date of birth 
    <select size="4">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
    
    <select size="4">
        <option>January</option>
        <option>Febrary</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
    </select>
    
    <select size="4">
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
        <option>2004</option>
    </select>
<br>   
Gender <input type="radio" name="gender">Male
       <input type="radio" name="gender"  checked >Female  <!-- checked attributes - fix that default-->
       <input type="radio" name="gender">Others
<br>

<textarea rows="10" cols="25">        <!-- Rows and Cols attribute-->
    Hii .....
</textarea>


<br>
 <input type="button" value="submit" disabled>  <!-- Disabled attribute - none to select-->
