<!DOCTYPE html>
<html lang="en">
<head>
<title>list menu</title>
<style>
    body{
        background-color:teal;
        font-family:cursive;
        margin:0;
    }

    h1{
        color:yellow;
        text-align:center;
        padding:10px;
    }

    ul{
        background-color:skyblue;
        list-style:none;
    }

    ul li{
        background-color:skyblue;
        display:inline-block;
        width:150px;
        padding:10px;
    }

    ul li a{
        text-decoration:none;
        color:brown;
        font-size:22px;
        font-weight:900px;
    }

    ul li a:hover{
        color:white;
        background-color:blue;
        padding:10px;
    }
</style>
</head>
<body>

    <h1>Programming Line</h1>
        <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Practices</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Rating</a></li>
            <li><a href="#">Enquires</a></li>
            <li><a href="#">Comments</a></li>
    </ul>
</div>




CSS list-menu
    - Navigation menu
    - Dropdown menu

</body>
</html>
