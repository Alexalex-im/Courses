<!DOCTYPE html>
<html>
<head>
<title>JS if statement</title>
<script>

    var mark;

    mark=prompt("Enter the mark" , "60");

    if(mark>=35)
    {
        document.write("Pass");
    }
    else
    // if(mark<35)
    {
        document.write("Fail");
    }











</script>
</head>
<body>


If statement 

    - To evaluate the content only if particular condition is true

    Syntax:

        if(condition){
            set of statements; // true
        }



If else statement 

        - Evaluate the content if condition is true or false 

        - Syntax: 
            if(condition){
                set of statement;   //true
            }
            else{
                set of statement;  //false
            }


</body>
</html>
