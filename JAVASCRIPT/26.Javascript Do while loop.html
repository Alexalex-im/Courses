<!DOCTYPE html>
<html>
<head>
<title>JS Do while loop</title>
<script>

var sum=0,i=1;
    // for(i=1;i<=10;i++)  
    // {
    //     sum += i;
    //     document.write("<br> sum :" +sum);
    // }
    
    do{
        sum += i;
        i++;
    }
    while(i<=10)
    document.write("<br> Using do while, the value of sum :" +sum);






</script>
</head>
<body>
<br>
Do-while loop 

    - Do while loop will execute the code block once,before checking the condition.

    - It will repeat the loop as long as the condition is true.

    - Syntax:

        do{
            // Statement to be executed
        }while(condition);

    - Used if number of iteration is not known 


</body>
</html>
