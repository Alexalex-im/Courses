<!DOCTYPE html>
<html>
<head>
<title>JS confirm box</title>
<script>

    var value=1980, flag;
    alert("Welcome to our book shop opened in "+value);

    flag=confirm("Do you want to get membership?");

    if(flag){
        alert("Welcome and get attractive offers");
    }
    else{
        alert("Thank you and visit again to our book shop");
    }



</script>
</head>
<body>

Confirm Box

    - To display a popup message to user 

    - Ok and cancel Button 

    - Return boolean value(True/False) 

    - Syntax - confirm(message)


</body>
</html>
