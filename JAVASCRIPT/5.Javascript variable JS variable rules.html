<title>JS variable</title>

<script>
    var name="javascript";
    var num1=4, num2=34.4 , subject="We are learning javascript";
    document.write(num1);
    document.write(num2);
    alert(name);
    alert(subject);
</script>

</head>
<body>







Variable

    - Container for storing data

    - Identified with unique names(identifiers)

    - var


Rules for variables

    - Names contains only letter, digit or symbols and _.

    - First character must not be a digit

    - Names are case sensitive

    - reserved words(keyword)cannot be used
