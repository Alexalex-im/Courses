<!DOCTYPE html>
<html>
<head>
<title>JS while loop</title>
<script>

    var sum=0,i=1;
    // for(i=1;i<=10;i++)       // another method for(;i<=10;i++)
    // {
    //     sum += i;
    //     document.write("<br> sum :" +sum);
    // }
    while(i<=10)
    {
        sum += i;
        i++;
    }
    document.write("<br> sum :" +sum);

</script>
</head>
<body>


While loop 

    - While loop execute the block of code as long as specified condition is true.

    - Syntax:

        while(condition){
            // statements to be executed
            // Incremen or Decrement
        }

    - Used if number of iteration is not known


</body>
</html>
