<!DOCTYPE html>
<html>
<head>
<title>JS Break Control Statement</title>
<script>

    var num;
    document.write("Listing in reverse order <br>");
    for(num=10;num>0;num--)
    {
        if(num==5)break;
        document.write(num + "<br>");
    }

    document.write("Listing done");


</script>
</head>
<body>
<br>
<br>
<br>

Break Statement 

    - Break stetement "Jumps out" of a loop / block 

    - It is used to break the loop and continues executing the code after the loop or block.

    - Syntax:
            
            break;





</body>
</html>
