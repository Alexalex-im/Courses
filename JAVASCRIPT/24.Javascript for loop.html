<!DOCTYPE html>
<html>
<head>
<title>JS for loop</title>
<script>

    var sum=0,i;             //another method i=1
    for(i=1;i<=10;i++)       // another method for(;i<=10;i++)
    {
        sum += i;
        document.write("<br> sum :" +sum);
    }
    document.write("<br> sum :" +sum);


</script>
</head>
<body>



For loop 

    - For loop execute the loop for the fixed number of times

    - Syntax:

        for(initializer;condition;iteration)
        {
            // code to be executed
        }

    - If should be used if number of iteration is known 





</body>
</html>
